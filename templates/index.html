{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash{{cat}}">{{msg}}</div>
{% endfor %}
<main class="main">
    <section class="intro">
        <div class="wrapper">
            <h1 class="intro__title">
                Добро пожаловать в Трекер.Времени!
            </h1>
            <p class="intro_description">Для начала работы войдите в аккаунт либо зарегистрируйтесь</p>
            <div class="auth_form">
                <form action="/" method="POST">
                   <p><label class="username">Имя пользователя</label><input type="text" name="username" value="" required></p>
                    <p><label class="password">Пароль</label><input type="password" name="psw" value="" required></p>
                    <button class="auth_button" type="submit">Войти</button>
                </form>
                <form action="/register">
                <button class="registration_button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock %}
